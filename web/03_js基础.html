<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基础语法</title>
    <script>
        /*
        * 1.变量
        * js代码必须写在script标签内
        * js一行语句以;结束
        * js是弱类型语言,声明变量时不需要指定数据类型
        * js所有变量都通过var关键字声明
        * js变量的数据类型随着值的而改变而改变
        * alert()：弹出警告框显示括号里的内容
        * */
        var a;
        a = 'okc';  // string
        a = 11;  // number
        a = true;  // boolean
        a = null;  // object
        alert(typeof a);

        /*
        * 2.函数
        * js函数通过function关键字声明
        * js创建匿名函数时需要使用变量接收函数引用
        * js函数调用时不会检查传入参数个数和数据类型
        * */
        // 匿名无参无返回值函数
        var func = function() {
            alert('hello')
        };
        alert(func);  // function(){alert('hello')}
        func();  // hello
        alert(func());  // hello undefined
        // 有函数名有参有返回值函数
        function sum(a,b,c) {
            return a+b+c
        }
        res = sum(1,2,3);  // 6
        res = sum(1,2,3,4);  // 6          传入参数过多会自动从左往右匹配
        res = sum(1,2);  // NaN            传入参数不够会NaN
        res = sum(1,2,'hehe');  // 3hehe   如果有字符串会自动拼接
        res = sum(1,2,false);  // 3        true当做1,false当做0
        alert(res);

        /*
        * 3.对象
        * js将所有对象都看作是Object类的实例
        * js方法中的this关键字表示当前对象,谁调用方法就代表谁
        * */
        function introduce() {
            alert('我叫' + this.name + '年龄' + this.age);
        }
        // 创建对象,设置属性,绑定函数
        var user = {
            name: 'grubby',
            age: 19,
            // 函数的引用可以作为对象的属性接收
            func: introduce
        };
        user.func();
        alert(user.func);
        alert(introduce);

        /*
        * 4.事件驱动
        * js将系统行为和用户行为封装为事件,与函数配合使用,通过发生的事件驱动函数执行
        * */
        // window.onload是系统事件,表示页面加载完后执行该代码块
        window.onload = function () {
            // 1.造地雷(创建js函数)
            function dilei() {
                alert('boom!!!')
            }
            // 2.选择埋雷地点(在html文档中查找绑定函数的标签)
            var btn = document.getElementById('btnId');
            // 3.埋地雷(将函数的引用交给按钮的onclick属性接收)
            btn.onclick = dilei;
            // 4.等待用户踩地雷(当用户单击按钮时,js引擎会调用btn按钮的onclick()函数给用户反馈)
        }
    </script>
</head>
<body>
    <button id="btnId">点我</button>
</body>
</html>
